# phtwins config file (yaml)
# === I/O ===
config_path: null
device: null
outdir: null
exp_name: null
# === Data ===
num_points: 768
bins: 64
num_workers: 4
pin_memory: True
# === Barlow Twins ===
latent_dim: 128
hidden_proj: 512
output_proj: 128
num_proj: 2
lambd: 0.005
scale_factor: 1.0
# === HistEncoder ===
hist_dim: 2 # this is the same as input_dim
hidden_hist: 64
num_blocks: 4
# output_hist: 128 # this is the same as latent_dim
dropout_hist: 0.3
# === Linear head ===
# latent_dim: 128
num_classes: 2
num_layers: 2
hidden_head: 512
dropout_head: 0.3
frozen: False
use_pretrain_loss: False
# === Training ===
batch_size: 32
epochs: 2000
lr: 1e-3
save_model_every: 200
patience: 200